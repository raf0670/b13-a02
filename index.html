<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="bg-[#1A0B2E] w-full max-w-[1600px] pt-4 pb-4 pr-[200px] pl-[200px] flex justify-between text-center items-center relative">
        <div>
            <h1 class="text-white font-semibold text-5xl">Tech<span class="bg-clip-text text-transparent bg-linear-30 from-[#F7E93F] via-[#FB09B4] via-51% to-[#9100F8]">Wave</span></h1>
        </div>
        <div class="flex gap-8 text-white ">
            <h3>About</h3>
            <h3>Episodes</h3>
            <h3>Host</h3>
        </div>
        <div>
            <button class="text-white w-[135px] h-11 cursor-pointer text-center bg-linear-30 from-[#F7E93F] via-[#FB09B4] via-51% to-[#9100F8] rounded-full font-semibold text-[16px]">Subscribe</button>
        </div>
    </nav>

    <header class="w-full max-w-[1600px] bg-[url('./assets/hero-bg.png')] bg-cover bg-center h-[760px] flex items-center justify-center flex-col">
        <div class="relative flex items-center justify-center bottom-14">
            <img src="./assets/hero-circle.png">
            <img src="./assets/microphone.png" class="absolute">
        </div>

        <div class="text-center relative bottom-4 text-white">
            <h1 class="text-6xl font-bold mb-2">TechWave</h1>
            <p class="mb-6">Your daily dose of tech insights, productivity hacks, and personal growth</p>
            <div class="flex gap-2 justify-center">
                <button class="text-white cursor-pointer text-center bg-linear-30 from-[#F7E93F] via-[#FB09B4] via-51% to-[#9100F8] rounded-full font-semibold text-[16px] w-52 h-11">Listen On Spotify</button>
                <div class="flex justify-center items-center gap-2 border rounded-full border-[#00FF88] w-36 h-11">
                    <img src="./assets/message.png">
                    <button class="text-[#00FF88]">Subscribe</button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
